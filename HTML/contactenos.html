<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Contactenos.css">
    <link rel="stylesheet" href="../css/navegacion.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <title>PatuSalud</title>
    <link rel="icon" type="image/x-icon" href="../img/Cerebro_Mesa de trabajo 1.png">
</head>

<body>
    <!-- Barra de Navegación -->
    <nav class="navBarra">
        <!-- Logo -->
        <div class="nav-brand">
            <img src="../img/Cerebro_Mesa de trabajo 1.png" alt="Logo Patu Salud" class="logo">
        </div>

        <!-- Botón de menú (icono hamburguesa) -->
        <div class="nav-toggle" id="navToggle">
            <img src="../img/f.png" alt="Menú" class="hamburger-icon">
        </div>

        <!-- Enlaces del menú -->
        <div class="nav-links" id="navLinks">
            <a href="../index.html" class="aBarra" id="inicio">Inicio</a>
            <a href="./perfil.html" class="aBarra" id="perfil">Perfil</a>
            <a href="./servicios.html" class="aBarra" id="servicios">Servicios</a>
            <a href="./productos.html" class="aBarra" id="productos">Productos</a>
            <a href="./nosotros.html" class="aBarra optionSelect" id="nosotros">Conócenos</a>
            <a href="./pagos.html" class="aBarra" id="pagos">Pagos</a>
            <a href="#" class="aBarra" id="contactanos">Contáctanos</a>
            <a href="./inicioSesion.html" class="aBarra" id="aBarrauser">
                <img src="../img/user2.png" class="IconUser" id="aBarrauser" alt="Icono de usuario">
            </a>
        </div>
    </nav>
    <!-- Sección "contactenos" -->
    <main class="con-main-contactenos">
        <article class="con-2">
            <section>
                <h1 class="titulos">Contáctenos</h1>
            </section>
            <section>
                <p>Da el siguiente paso hacia tu bienestar y agenda tu cita hoy mismo!</p>
            </section>
            <section class="con-info-contacto">
                <div>
                    <img src="../img/img_contactenos/teléfono-90.png" alt="telefono" class="iconos-contacto">
                    <p>313-256-3695</p>
                </div>
                <div>
                    <img src="../img/img_contactenos/correo-90.png" alt="email" class="iconos-contacto">
                    <p>saludpatu814@gmail.com</p>
                </div>
                <div>
                    <img src="../img/img_contactenos/ubicación-90.png" alt="ubicacion" class="iconos-contacto">
                    <p>Medellín, Colombia</p>
                </div>
            </section>
            <section class="con-redes-contactenos">
                <div>
                    <p>Siguenos</p>
                    <div class="con-img-redes">
                        <img src="../img/img_contactenos/facebook.png" class="img-redes" alt="facebook">
                        <img src="../img/img_contactenos/email.png" class="img-redes" alt="email">
                        <img src="../img/img_contactenos/instagram.png" class="img-redes" alt="instagram">
                        <img src="../img/img_contactenos/whatsapp.png" class="img-redes" alt="whatsapp">
                    </div>
                </div>
            </section>
        </article>
        <article class="con-3">
            <section>
                <h2 class="titulos" id="titulo-formulario">Formulario</h2>
            </section>
            <section class="con-3-form">
                <form action="https://formspree.io/f/mzzzqbwq" method="POST" id="form-contactenos">
                    <input type="text" name="name" id="nombre" placeholder="  Nombre" class="inputDatos">
                    <input type="text" name="name" number id="apellido" placeholder="  Apellido" class="inputDatos">
                    <input type="number" name="number" id="celular" placeholder="  Celular" class="inputDatos">
                    <input type="email" name="email" id="email" placeholder="  Escribe tu correo" class="inputDatos">
                    <textarea name="message" id="mensaje" placeholder="  Escribe tus comentarios" rows="5" cols="32" class="inputDatos"></textarea>
                    <section class="con-3-buttom">
                        <button type="submit" id="button-enviar" class="Buttons-patusalud"> Enviar </button>
                    </section>
                </form>
            </section>
        </article>
    </main>
    <!-- Footer -->
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/nav.js"></script>
    <script src="../js/contactenos.js"></script>
    <script src="../JS/inicioSecion.js"></script>
</body>

</html>
