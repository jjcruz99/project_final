<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />


    <!---Enlace para iconos-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    
    <!-- Archivos CSS -->
     <link rel="stylesheet" href="../CSS/navegacion.css" />
     <link rel="stylesheet" href="servicios.css" />
     <link rel="stylesheet" href="../CSS/servicios.css">

     <!-- Tipos de letra -->
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

     <title>Calendario de Citas</title>
  </head>
  <body>
    <!-- Barra de Navegación -->
    <nav class="navBarra">
      <!-- Logo -->
      <div class="nav-brand">
          <img src="../img/Cerebro_Mesa de trabajo 1.png" alt="Logo Patu Salud" class="logo">
      </div>

      <!-- Botón de menú (icono hamburguesa) -->
      <div class="nav-toggle" id="navToggle">
          <img src="../img/f.png" alt="Menú" class="hamburger-icon">
      </div>

      <!-- Enlaces del menú -->
      <div class="nav-links" id="navLinks">
          <a href="../index.html" class="aBarra" id="inicio">Inicio</a>
          <a href="./perfil.html" class="aBarra" id="perfil">Perfil</a>
          <a href="#" class="aBarra optionSelect" id="Citas">Citas</a>
          <a href="./productos.html" class="aBarra" id="productos">Productos</a>
          <a href="./nosotros.html" class="aBarra" id="nosotros">Conócenos</a>
          <a href="./pagos.html" class="aBarra" id="pagos">Pagos</a>
          <a href="./contactenos.html" class="aBarra" id="contactanos">Contáctanos</a>
          <a href="./inicioSesion.html" class="aBarra" id="aBarrauser">
              <img src="../img/perfil/user (1).png" class="IconUser" id="aBarrauser" alt="Icono de usuario">
          </a>
      </div>
  </nav>

      <!--Seccion cita-->
      <!--Se traen iconos de flechitas para pasar entre meses -->
    <div class="calendariocontainer">
      <div class="left">
        <div class="calendario">
          <div class="month">
            <i class="fas fa-angle-left prev"></i>

            <!--Mostramos el mes y año actual si no aparece esto lo que sucede es que se borran los dias-->
            <div class="date">Febrero 2025</div>
            <i class="fas fa-angle-right next"></i>
          </div>

          <!---Agregamos los dias de la semana-->
          <div class="weekdays">
            <div>Dom</div>
            <div>Lun</div>
            <div>Mar</div>
            <div>Mie</div>
            <div>Jue</div>
            <div>Vie</div>
            <div>Sab</div>
          </div>

          <div class="days"></div>

          <!---Agregamos un boton para que cuando seleccione escriba 
          la fecha y de ir vaya ala mes y año, y al igual se hace con el hoy-->
          <div class=irto-today>
            <div class="irto">
              <input type="text" placeholder="mm/yyyy" class="date-input" />
              <button class="irto-btn">Ir</button>
            </div>
            <button class="today-btn">Hoy</button>
          </div>
        </div>
      </div>
      <div class="right">

        <!--Agregar en el contenedor de la parte derecha agregamos el dia de hoy con fecha -->
        <div class="today-date">
          <div class="event-day">Mie</div>
          <div class="event-date">12 Febrero del 2025</div>
        </div>

        <!---Agrego el despliegue de las horas disponibles -->

        <div class="events"></div>
        <div class="add-event-wrapper">
          <div class="add-event-header">
            <div class="title">Agendar Cita</div>
            <i class="fas fa-times close"></i>
          </div>
          <div class="add-event-body">
            <div class="add-event-input">
                <input list="text" id="event-text" placeholder="Nombre de Cita">
                <datalist id="text">
                  <option value="Psicoterapia Individual">Psicoterapia Individual</option>
                  <option value="Psicoterapia de Parejas">Psicoterapia de Parejas</option>
                  <option value="Terapia Familiar">Terapia Familiar</option>
                  <option value="Evaluación Psicológica">Evaluación Psicológica</option>
                  <option value="Terapia en Línea">Terapia en Línea</option>
                  <option value="Terapia Infantil">Terapia Infantil</option>
                  <option value="Mindfulness y Reducción de Estrés">Mindfulness y Reducción de Estrés</option>
                </datalist>
            </div>
            
            <div class="add-event-input">
              <input list="horas" id="event-time" placeholder="Selecciona una hora">
              <datalist id="horas">
                <option value="09:00"></option>
                <option value="10:00"></option>
                <option value="11:00"></option>
                <option value="12:00"></option>
                <option value="14:00"></option>
                <option value="15:00"></option>
                <option value="16:00"></option>
              </datalist>
            </div>
          </div>
          <div class="add-event-footer">
            <button class="add-event-btn">Agendar Cita</button>
          </div>
        </div>
      </div>
      <button class="add-event">
        <i class="fas fa-plus"></i>
      </button>
    </div>

  <!-- Archivos JS -->
  <script src="../js/servicios.js"></script>
  <script src="../js/nav.js"></script>

  </body>
</html>
