<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="../CSS/inicioSecion.css">
    <link rel="stylesheet" href="../CSS/navegacion.css">
    <title>PatuSalud</title>
    <link rel="icon" type="image/x-icon" href="../img/Cerebro_Mesa de trabajo 1.png">
</head>

<body>
    <!-- Barra de Navegación -->
    <nav class="navBarra">
        <!-- Logo -->
        <div class="nav-brand">
            <img src="../img/Cerebro_Mesa de trabajo 1.png" alt="Logo Patu Salud" class="logo">
        </div>

        <!-- Botón de menú (icono hamburguesa) -->
        <div class="nav-toggle" id="navToggle">
            <img src="../img/f.png" alt="Menú" class="hamburger-icon">
        </div>

        <!-- Enlaces del menú -->
        <div class="nav-links" id="navLinks">
            <a href="../index.html" class="aBarra" id="inicio">Inicio</a>
            <a href="./perfil.html" class="aBarra" id="perfil">Perfil</a>
            <a href="./servicios.html" class="aBarra" id="servicios">Servicios</a>
            <a href="./productos.html" class="aBarra" id="productos">Productos</a>
            <a href="./nosotros.html" class="aBarra optionSelect" id="nosotros">Conócenos</a>
            <a href="./pagos.html" class="aBarra" id="pagos">Pagos</a>
            <a href="./contactenos.html" class="aBarra" id="contactanos">Contáctanos</a>
            <div class="user-dropdown">
                <img src="../img/user2.png" class="IconUser" id="userIcon" alt="Icono de usuario">
                <div id="logout-option" class="logout-dropdown" style="display: none;">
                    <button onclick="logout()" class="logout-button">Cerrar Sesión</button>
                </div>
            </div>
            </a>
        </div>
    </nav>

    <div class="container" id="container">
        <!-- Imagen lado izquierdo -->
        <div class="left-side">
            <img src="../img/derecha.jpg" alt="Imagen abstracta" class="image">
            <div class="overlay"></div>
            <div class="text-overlay">
                <h2>Bienvenido</h2>
                <p>Inicia sesión para continuar</p>
            </div>
        </div>

        <!-- Formulario lado derecho -->
        <div class="right-side">
            <div class="card">
                <div class="card-header">
                    <h2 id="form-title">Iniciar Sesión</h2>
                    <button class="dark-mode-button" onclick="toggleDarkMode()">🌙</button>
                </div>
                <p class="card-description" id="form-description">Ingresa tus credenciales para acceder</p>

                <!-- Contenedor de alerta -->
                <div id="alert-container"></div>

                <!-- Formulario de Iniciar Sesión -->
                <form class="login-form" id="login-form" onsubmit="handleSubmit(event)">
                    <div class="input-group">
                        <label for="email">Correo electrónico</label>
                        <input id="email" type="email" placeholder="tu@ejemplo.com" required />
                    </div>
                    <div class="input-group">
                        <label for="password">Contraseña</label>
                        <input id="password" type="password" required oninput="checkPasswordStrength()" />
                        <div class="password-strength" id="password-strength"></div>
                    </div>
                    <button class="submit-btn" type="submit">Iniciar Sesión</button><br><br>
                    <button type="button" onclick="toggleForm()">Registrarse</button>
                </form>

                <div id="register-fields" style="display: none;">
                    <!-- Formulario de Registro -->
                    <form class="register-form" id="register-form" onsubmit="handleSubmit(event)">
                        <div class="input-group">
                            <label for="fullname">Nombre completo</label>
                            <input id="fullname" type="text" placeholder="Tu nombre completo" required />
                        </div>
                        <div class="input-group">
                            <label for="phone">Número de teléfono</label>
                            <input id="phone" type="tel" placeholder="Tu número de teléfono" required />
                        </div>
                        <div class="input-group">
                            <label for="register-email">Correo electrónico</label>
                            <input id="register-email" type="email" placeholder="tu@ejemplo.com" required />
                        </div>
                        <div class="input-group">
                            <label for="register-password">Contraseña</label>
                            <input id="register-password" type="password" required oninput="checkPasswordStrength()" />
                            <div class="password-strength" id="register-password-strength"></div>
                        </div>
                        <div class="input-group">
                            <label for="confirm-password">Verificar Contraseña</label>
                            <input id="confirm-password" type="password" required oninput="checkPasswordMatch()" />
                            <div class="error-message" id="password-error">Las contraseñas no coinciden</div>
                        </div><br>
                        <button class="submit-btn" type="submit">Registrarse</button><br><br>
                        <button type="button" onclick="toggleForm()">Volver al inicio de sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../JS/nav.js"></script>
    <script src="../JS/inicioSecion.js"></script>

</body>

</html>
