    <main class="con-main-contactenos">
        <article class="con-2">
          <section> 
              <h2>Contactenos</h2>
          </section>
          <section>
              <p>Da el siguiente paso hacia tu bienestar y agenda tu cita hoy mismo!</p>
          </section>
          <section class="con-redes-contactenos">
             <div>
                <img src="Pictures/redes.png" alt="redesPatusalud">
             </div>
             <div class="con-img-redes">
               <img src="Pictures/whatsapp.png" class="img-redes" alt="">
               <img src="Pictures/facebook.png" class="img-redes" alt="">
               <img src="Pictures/instagram.png" class="img-redes"  alt="">
               <img src="Pictures/email.png" class="img-redes"  alt="">
             </div>
          </section>
        </article>

        <article class="con-3">
            <section> 
                <h2>Formulario</h2>
            </section>
            <section class="con-3-form">
                <form action="" id="form-contactenos">
                    <input type="text" id="nombre" placeholder=" Nombre" class="inputDatos">
                    <input type="text" id="apellido" placeholder=" Apellido" class="inputDatos">
                    <input type="number" id="celular" placeholder=" +57" class="inputDatos">
                    <input type="email" id="email" placeholder=" Escribe tu correo" class="inputDatos">
                    <textarea  id="mensaje" placeholder=" Escribe tus comentarios" rows="5" cols="32" class="inputDatos" ></textarea>
                </form>
            </section>
            <section class="con-3-buttom">
                <button type="button" id="button-enviar" class="Buttons-patusalud"> Enviar </button>
            </section>
        </article>
